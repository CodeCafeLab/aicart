name: Deploy AiCart Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Deploy Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying AiCart Backend..."

            export GIT_USER="CodeCafeLab"
            export GIT_TOKEN="${{ secrets.GIT_ACCESS_TOKEN }}"

            cd /var/www/aicart/backend

            git remote set-url origin https://${GIT_USER}:${GIT_TOKEN}@github.com/CodeCafeLab/aicart.git
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            npm install

            pm2 restart aikart-backend || pm2 start app.js --name aikart-backend

            echo "âœ… AiCart Backend Deployed!"
