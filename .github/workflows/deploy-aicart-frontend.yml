name: Deploy AiKart Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy AiKart Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 168.231.112.124
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            set -e
            echo "ðŸš€ Deploying AiKart Frontend..."

            PROJECT_DIR="/var/www/aicart"
            cd "$PROJECT_DIR"

            git fetch origin main --tags
            git reset --hard origin/main
            git clean -fd

            npm install --legacy-peer-deps
            npm run build

            if pm2 describe aikart-frontend >/dev/null 2>&1; then
              pm2 restart aikart-frontend
            else
              pm2 start npm --name aikart-frontend -- start -- -p 3005
            fi

            pm2 save
            echo "âœ… AiKart Frontend deployed successfully!"
